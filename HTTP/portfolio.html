<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/utilities.css">
   
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="css/navigation.css">
	<link rel="stylesheet" type="text/css" href="css/foliage-background.css">
	<link rel="stylesheet" type="text/css" href="css/light-rays.css">
	<link rel="stylesheet" type="text/css" href="css/thumbnails.css">
	
	<script src="js/thumbnails.js" type="text/javascript"></script>
  
</head>
<body>
	<div class="background">
	
		<div class="background-container">
			<div class="tiling-base"></div>
			<div class="tiling-highlight"></div>
			<div class="left-edge"></div>
			<div class="right-edge flip-horizontal"></div>
		</div><!--Background-->
		
		<div class="ray-box">
			<div class="ray-small pos-11"></div>
			<div class="ray-small pos-12"></div>
			<div class="ray-small pos-13"></div>
			<div class="ray-small pos-14"></div>
			<div class="ray-small pos-15"></div>
			<div class="ray-mid pos-21"></div>
			<div class="ray-mid pos-22"></div>
			<div class="ray-mid pos-23"></div>
			<div class="ray-mid pos-24"></div>
			<div class="ray-large pos-31"></div>
			<div class="ray-large pos-32"></div>
		
			<div class="light-bleed-top"></div>
			<div class="light-bleed-left"></div>
		</div><!--Light Rays-->
		
		<div class="foliage">
			<div class="right-shadow"></div>
			<div class="left-shadow"></div> 
			<div class="right"></div>
			<div class="left"></div>
		</div><!--Foliage-->
		
	</div>
	
	<header>
		<!--Page Title-->
		<h1>Portfolio</h1>
		
		<div class="motif-line">
			<div class="motif"></div>
			<div class="line"></div>
			<div class="motif flip-horizontal"></div>
		</div><!--motif-line-->
		
	</header>
	
	
	<content>
		<div id="games-and-code" class="thumbnail-section-container">
			<div class="title">Games/Code</div>
			<div class="content_button" onclick="content_button_on_clicked(event)">more...</div>
			<br>
			
			<div id="games-and-code-thumbnail-container" class="thumbnail-container">
				<img id="thumbnail-10" class="thumbnail" src="assets/images/thumbnails/Default_Thumbnail_320x180.png" alt="thumbnail">
				<img id="thumbnail-11" class="thumbnail" src="assets/images/thumbnails/Default_Thumbnail_320x180.png" alt="thumbnail">
				<img id="thumbnail-11" class="thumbnail" src="assets/images/thumbnails/Default_Thumbnail_320x180.png" alt="thumbnail">
			</div>
		</div><!--thumbnail-section-containe-->
		
		<div id="art-and-design" class="thumbnail-section-container">
			<div class="title">Art/Design</div>
			<div class="content_button" onclick="content_button_on_clicked(event)">more...</div>
			<br>
			
			<div id="art-and-design-thumbnail-container" class="thumbnail-container">
			
				<img id="thumbnail-10" class="thumbnail" src="assets/images/thumbnails/Default_Thumbnail_320x180.png" alt="thumbnail">
				<img id="thumbnail-11" class="thumbnail" src="assets/images/thumbnails/Default_Thumbnail_320x180.png" alt="thumbnail">
				<img id="thumbnail-11" class="thumbnail" src="assets/images/thumbnails/Default_Thumbnail_320x180.png" alt="thumbnail">
			</div>
		</div><!--thumbnail-section-containe-->
		
		<div id="bookbinding-and-crafts" class="thumbnail-section-container">
			<div class="title">Bookbinding/Craftsmanship</div>
			<div class="content_button" onclick="content_button_on_clicked(event)">more...</div>
			<br>
			
			<div id="bookbinding-and-crafts-thumbnail-container" class="thumbnail-container">
			
				<img id="thumbnail-10" class="thumbnail" src="assets/images/thumbnails/Default_Thumbnail_320x180.png" alt="thumbnail">
				<img id="thumbnail-11" class="thumbnail" src="assets/images/thumbnails/Default_Thumbnail_320x180.png" alt="thumbnail">
				<img id="thumbnail-11" class="thumbnail" src="assets/images/thumbnails/Default_Thumbnail_320x180.png" alt="thumbnail">
			</div>
		</div><!--thumbnail-section-containe-->
	
	</content>
	
	
	<nav><!--This has been imported-->
		<div class = "tab home">
			<div class="shadow"></div>
			<div class="background"></div>
			<a href="index.html">Home</a>
		</div>

		<div class = "tab resume">
			<div class="shadow"></div>
			<div class="background"></div>
			<a href="resume.html">Resume</a>
		</div>

		<div class = "tab portfolio">
			<div class="shadow"></div>
			<div class="background"></div>
			<a href="portfolio.html">Portfolio</a>
		</div>
	</nav>
</body>
</html>
