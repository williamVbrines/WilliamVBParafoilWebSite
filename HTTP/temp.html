<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header>
			<!-- Title -->
		<div class="title-container">
			<div class = "title-line"></div>
		
			<h1 class="title-text">Home</h1>
			
			<img src="assets/images/titleline/titleline_end_50x28.png" class="title-line-end_L">
		
			<img src="assets/images/titleline/titleline_end_50x28.png" class="title-line-end_R">
		</div>
	</header>

	<nav>
		<!--Scrollwork -->
		<div>
			<img src="assets/images/scrollwork/ScrollworkShadows_321x1023.png" class="foliage-shadow-left">
			<img src="assets/images/scrollwork/ScrollworkLines_321x1023.png" class="foliage-left">
		</div>
		
		<!--Menu Bar-->
	<div class = "menu-container">
		<div class = "menu-tab menu-tab-home">
			<img src="assets/images/tab/TabShadow_1341x175.png" class="menu-tab-shadow">
			
			<img src="assets/images/tab/Tab_1341x175.png" class="menu-tab-bg">
		
			<div class="menu-tab-text">
				Home
			</div>
			
		</div>
	
		<div class = "menu-tab menu-tab-resume">
			<img src="assets/images/tab/TabShadow_1341x175.png" class="menu-tab-shadow">
			
			<img src="assets/images/tab/Tab_1341x175.png" class="menu-tab-bg">
			
			<div class="menu-tab-text">
				Resume
			</div>
			
		</div>
	
		<div class = "menu-tab menu-tab-portfolio">
			<img src="assets/images/tab/TabShadow_1341x175.png" class="menu-tab-shadow">
			
			<img src="assets/images/tab/Tab_1341x175.png" class="menu-tab-bg">
		
			<div class="menu-tab-text">Portfolio</div>
		</div>
	
	</div>
	
	</nav>
	
	<content>
	<!--Foliage -->
	<div>
		<img src="assets/images/foliage/FoliageShadow_left_side_580x1120.png" class="foliage-shadow-left">
		<img src="assets/images/foliage/FoliageShadow_right_side_448x906.png" class="foliage-shadow-right">
		
		<img src="assets/images/foliage/Foliage_right_side_448x906.png" class="foliage-right">
		<img src="assets/images/foliage/Foliage_left_side_580x1120.png" class="foliage-left">
	</div>
		<div class="background-container">
		<div class="background-base"></div>
		<div class="background-highlight"></div>
		<img src="assets/images/backgrounds/BackgroundEdge_550x1600.png" class="edge-top-left">
		<img src="assets/images/backgrounds/BackgroundEdge_550x1600.png" class="edge-top-right">
	</div><!--Background-->
	
	<div class="falling_books_fare_container"></div><!--Background Books-->
	
	<!--Godrays and lightfill-->
    <div class="ray_box">
        <div class="ray ray_small ray_small_1"></div>
		<div class="ray ray_small ray_small_2"></div>
		<div class="ray ray_small ray_small_3"></div>
		<div class="ray ray_small ray_small_4"></div>
		<div class="ray ray_small ray_small_5"></div>
		<div class="ray ray_mid ray_mid_1"></div>
		<div class="ray ray_mid ray_mid_2"></div>
		<div class="ray ray_mid ray_mid_3"></div>
		<div class="ray ray_mid ray_mid_4"></div>
        <div class="ray ray_large ray_large_1"></div>
		<div class="ray ray_large ray_large_2"></div>
	
		<div class="light_bleed_top"></div>
		<div class="light_bleed_left"></div>
	</div>
	<!--Question Mark-->
	<div class="question-container">
		
		<div class="question-mark-container">
			
			
			<img src="assets/images/questionmark/QuestionMarkAuar_225x361.png" class="question-shadow-puls">
			
			<img src="assets/images/questionmark/QuestionMarkAuar_225x361.png" class="question-shadow">
			
			<img src="assets/images/questionmark/QuestionMarkBase_225x361.png" class="question-img"> 
		
		</div>
		
		<div class="question-text">
			
		</div>
		
	</div>
	</content>
	
	<footer>
		<div class="forground-container-blur">
			<div class="forground_book_loop"></div>
			<img src="assets/images/forgroundBooks/ForgroundBookCorner_L_350x990.png" class="forground_corner_L">
			<img src="assets/images/forgroundBooks/ForgroundBookCorner_R_350x990.png" class="forground_corner_R">
		</div>
	</footer>
	
	<!--Falling Books-->
	<div class="falling_books_container"></div>
	
	<!--Forground Books-->
	<div class="forground-container">
		<div class="forground_book_loop"></div>
		<img src="assets/images/forgroundBooks/ForgroundBookCorner_L_350x990.png" class="forground_corner_L">
		<img src="assets/images/forgroundBooks/ForgroundBookCorner_R_350x990.png" class="forground_corner_R">
	</div>
	
	
	<!--<script src="js/script.js"></script>-->

</body>
</html>
