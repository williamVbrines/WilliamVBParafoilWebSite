<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="../http/css/reset.css">
	<!--<link rel="stylesheet" type="text/css" href="../http/css/styles.css">-->
	<link rel="stylesheet" type="text/css" href="../http/css/utilities.css">
   
	<link rel="stylesheet" type="text/css" href="../http/css/header.css">
	<link rel="stylesheet" type="text/css" href="../http/css/navigation.css">
	<link rel="stylesheet" type="text/css" href="../http/css/foliage-background.css">
	<link rel="stylesheet" type="text/css" href="../http/css/light-rays.css">
</head>

<body>
	<div class="background">
	
		<div class="background-container">
			<div class="tiling-base"></div>
			<div class="tiling-highlight"></div>
			<div class="left-edge"></div>
			<div class="right-edge flip-horizontal"></div>
		</div><!--Background-->
		
		<div class="ray-box">
			<div class="ray-small pos-11"></div>
			<div class="ray-small pos-12"></div>
			<div class="ray-small pos-13"></div>
			<div class="ray-small pos-14"></div>
			<div class="ray-small pos-15"></div>
			<div class="ray-mid pos-21"></div>
			<div class="ray-mid pos-22"></div>
			<div class="ray-mid pos-23"></div>
			<div class="ray-mid pos-24"></div>
			<div class="ray-large pos-31"></div>
			<div class="ray-large pos-32"></div>
		
			<div class="light-bleed-top"></div>
			<div class="light-bleed-left"></div>
		</div><!--Light Rays-->
		
		<div class="foliage">
			<div class="right-shadow"></div>
			<div class="left-shadow"></div> 
			<div class="right"></div>
			<div class="left"></div>
		</div><!--Foliage-->

	</div>
</body>
</html>
